<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Selesai Pembayaran…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./config.js"></script>
  <style>
    html,body{height:100%}body{margin:0;display:flex;align-items:center;justify-content:center;font:15px system-ui;background:#fff;color:#0b3e3a}
    .row{display:flex;align-items:center;gap:.6rem}
    .sp{width:14px;height:14px;border:3px solid #e5e7eb;border-top-color:#0ea5a7;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    a{color:#0ea5a7}
  </style>
</head>
<body>
  <div class="row"><div class="sp"></div><div>Memproses & menutup tab pembayaran…</div></div>

  <script>
    (function () {
      var PAY = (window.UMKM_CONFIG && UMKM_CONFIG.PAGES && UMKM_CONFIG.PAGES.pay) || "./pay.html";
      var search = location.search || "";
      var target = PAY + (search ? (search.startsWith("?") ? search : "?" + search) : "");

      try{
        if (window.opener && !window.opener.closed) {
          try { window.opener.location.replace(target); } catch(_){}
          try { window.opener.focus(); } catch(_){}
          window.close();
          setTimeout(function(){ location.replace(target); }, 300); // fallback jika close ditolak
          return;
        }
      }catch(_){}

      // Jika tidak ada opener (dibuka di tab yang sama), langsung kembali ke pay
      location.replace(target);
    })();
  </script>
</body>
</html>
