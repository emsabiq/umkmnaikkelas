<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — UMKM Naik Kelas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{background:#f6f7fb}
    .card{border-radius:14px}
  </style>

  <!-- CONFIG (wajib paling awal) -->
  <script src="./config.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="fw-bold mb-3">Masuk — UMKM Naik Kelas</h3>

            <div class="mb-3">
              <label class="form-label">Username</label>
            <input id="u" class="form-control" autocomplete="username" required autofocus>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="p" type="password" class="form-control" autocomplete="current-password" required>
              <div class="form-text">Gunakan username & password yang tampil di halaman pembayaran setelah sukses.</div>
            </div>
            <button id="btnLogin" class="btn btn-primary">
              <span class="t">Masuk</span>
              <span class="s d-none"><span class="spinner-border spinner-border-sm me-1"></span>Memeriksa…</span>
            </button>
            <div id="loginMsg" class="small mt-2 text-secondary"></div>

            <hr class="my-4">

            <h5 class="mb-2">Tidak ingat? Cek akun otomatis</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Order ID</label>
                <input id="claimOrder" class="form-control" placeholder="UMKM-...">
              </div>
              <div class="col-md-6">
                <label class="form-label">Kontak saat bayar</label>
                <input id="claimContact" class="form-control" placeholder="email/WA">
              </div>
            </div>
            <button id="btnClaim" class="btn btn-outline-secondary mt-2">
              <span class="t">Cek Akun</span>
              <span class="s d-none"><span class="spinner-border spinner-border-sm me-1"></span>Mengecek…</span>
            </button>
            <div id="claimMsg" class="small mt-2 text-secondary"></div>

            <div id="credBox" class="alert alert-light border mt-3 d-none">
              <div>Username: <strong id="uOut"></strong></div>
              <div>Password: <strong id="pOut"></strong></div>
              <button id="copyCred" class="btn btn-sm btn-outline-primary mt-2"><i class="bi bi-clipboard"></i> Salin</button>
            </div>

          </div>
        </div>

        <div class="text-center mt-3">
          <a href="./landing.html" class="small">Kembali ke Landing</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth logic -->
  <script src="./auth.js" defer></script>
</body>
</html>
